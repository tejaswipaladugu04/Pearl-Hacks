<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Check-in</title>
    <link rel="stylesheet" href="styling.css">
    <script src="chart.js"></script>
</head>

<body>
    <a href="about.html">
        <button>Go to the About Page</button>
    </a>
    <div class="container" id="checkInForm">
        <h1>Mental Wellness Check-in</h1>
        <div id="quickSurvey">
            <h2>Quick Survey</h2>
            <label for="mood">How are you feeling today?</label>
            <select id="mood" required>
                <option value="happy">😊 Happy</option>
                <option value="sad">😭 Sad</option>
                <option value="anxious">😅 Anxious</option>
                <option value="excited">😁 Excited</option>
                <option value="neutral">😐 Neutral</option>
            </select>

            <label for="stressLevel">Stress Level (1-10):</label>
            <input type="number" id="stressLevel" min="1" max="10" required>

            <label for="happinessLevel">How happy are you feeling? (1-10):</label>
            <input type="number" id="happinessLevel" min="1" max="10" required>

            <label for="positiveNote">Write something positive about your day:</label>
            <textarea id="positiveNote"></textarea>

            <label for="negativeNote">Write something negative (if any):</label>
            <textarea id="negativeNote"></textarea>

            <button onclick="submitCheckIn(); processText()">Check-in</button>
        </div>
    </div>

    <script>
        function processText() {
            var inputText = document.getElementById("inputText").value;

            // Use AJAX to send the input text to the server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/process", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Update the result on the webpage
                    document.getElementById("result").innerText = xhr.responseText;
                }
            };
            xhr.send(JSON.stringify({ stressLevel: stressLevel }));
        }
    </script>

    <div class="container" id="dashboard" style="display: none;">
        <h2>Dashboard</h2>
        <div id="chartContainer"></div>
        <div id="dashboardContent"></div>
            <p id="result"></p>
        <div id="wellnessTips"></div>
            <div id="moodDisplay"></div>
                <p> </p>
            <div id="stressLevelDisplay"></div>
        <div id="resourcesNearby"></div>
        <div id="communitySupport"></div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3231.6894934430725!2d-79.05212098903431!3d35.905619772401046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89acc2e104bfcfd1%3A0x42ea406573c07111!2sCounseling%20and%20Psychological%20Services!5e0!3m2!1sen!2sus!4v1708844108871!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div id="otherDashboardData"></div>
    </div>

    <!-- All Check-ins Page -->
    <div class="container" id="allCheckInsContent" style="display: none;"></div>

    <div class="container" id="dashboard" style="display: none;">
        <h2>Dashboard</h2>
        <canvas id="stressChart" width="400" height="200"></canvas>
        <canvas id="happinessChart" width="400" height="200"></canvas>
        <div id="dashboardContent"></div>
        <p id="result"></p>
        <div id="wellnessTips"></div>
        <div id="moodDisplay"></div>
        <div id="stressLevelDisplay"></div>
        <div id="resourcesNearby"></div>
        <div id="communitySupport"></div>
        <div id="otherDashboardData"></div>
    </div>
    

    <script src="app.js"></script>
</body>
