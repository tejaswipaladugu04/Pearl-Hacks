<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mental Wellness Check-in</title>
</head>
<body>
    <div class="container">
        <h1>Mental Wellness Check-in</h1>
        <div id="checkInForm">
            <label for="mood">Mood:</label>
            <select id="mood" required>
                <option value="happy">Happy</option>
                <option value="neutral">Neutral</option>
                <option value="stressed">Stressed</option>
                <option value="sad">Sad</option>
                <!-- Add more mood options as needed -->
            </select>

            <label for="stressLevel">Stress Level (1-10):</label>
            <input type="number" id="stressLevel" min="1" max="10" required>

            <label for="selfCareActivities">Self-Care Activities:</label>
            <input type="text" id="selfCareActivities">

            <button onclick="submitCheckIn()">Check-in</button>
        </div>

        <div id="dashboard">
            <h2>Dashboard</h2>
            <div id="chartContainer"></div>
            <div id="wellnessTips"></div>
            <div id="communitySupport"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
