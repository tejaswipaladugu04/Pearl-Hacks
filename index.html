<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Mental Wellness Check-in</title>
</head>
<body>
    <div class="container">
        <h1>Mental Wellness Check-in</h1>
        <div id="checkInForm">
            <h2>Quick Survey</h2>
            <label for="mood">How are you feeling today?</label>
            <select id="mood" required>
                <option value="happy">😊 Happy</option>
                <option value="neutral">😐 Neutral</option>
                <option value="sad">😢 Sad</option>
                <!-- Add more mood options as needed -->
            </select>

            <label for="stressLevel">Stress Level (1-10):</label>
            <input type="number" id="stressLevel" min="1" max="10" required>

            <label for="happinessLevel">How happy are you? (1-10):</label>
            <input type="number" id="happinessLevel" min="1" max="10" required>

            <label for="positiveNote">Write something positive about your day:</label>
            <textarea id="positiveNote"></textarea>

            <label for="negativeNote">Write something negative (if any):</label>
            <textarea id="negativeNote"></textarea>

            <button onclick="submitCheckIn()">Submit</button>
        </div>

        <div id="dashboard">
            <h2>Dashboard</h2>
            <div id="chartContainer"></div>
            <div id="wellnessTips"></div>
            <div id="resourcesNearby"></div>
            <div id="communitySupport"></div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>
    <script src="app.js"></script>
</body>
</html>
